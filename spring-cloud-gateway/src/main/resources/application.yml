app.gateway:
  base-path: /app/ms
  routes-url: http://localhost:${server.port}

spring.autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.ManagementSecurityAutoConfiguration

spring:
  application:
    name: spring-cloud-gateway
  cloud:
    gateway:
      routes:
        - id: db-service
          uri: lb://db-service
          predicates:
            - Path=${app.gateway.base-path}/db/**
          filters:
            - RewritePath=${app.gateway.base-path}/db, /
        - id: echo-service
          uri: lb://echo-service
          predicates:
            - Path=${app.gateway.base-path}/echo/**
          filters:
            - RewritePath=${app.gateway.base-path}/echo, /
#            - StripPrefix=3
#        - id: eureka-admin
#          uri: lb://eureka/
#          predicates:
#            - Path=${app.gateway.base-path}/eureka/**
#          filters:
#            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka
#    fetch-registry: true
#    register-with-eureka: true
#  instance:
#    hostname: localhost
#    prefer-ip-address: true

logging.level:
    org.springframework.cloud.gateway: debug
    reactor.netty.http.client: debug

management:
  endpoints.web:
    exposure.include: '*'
    based-path: ${app.gateway.base-path}/actuator
  endpoint.health:show-details: always
  info.git.mode: full
  
spring.cloud.gateway.httpserver.wiretap: true
spring.cloud.gateway.httpclient.wiretap: true

